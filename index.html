<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="./images/favicon.png"/>
    <link rel="stylesheet" href="./stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  </head>

  <body>
    <div class="titleBox">
      <h1 class="title">Rock Paper Scissors</h1>
    </div>

    <div class="buttons">
      <button class="rock"><img src="./images/rock.png" alt=Rock></button>
      <button class="paper"><img src="./images/paper.png" alt=Paper></button>
      <button class="scissors"><img src="./images/scissors.png" alt=Scissors></button>
    </div>
  </body>

</html>
